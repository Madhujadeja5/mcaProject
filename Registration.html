<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
    <h1>this is register form for student</h1>
    <div class="row">
        <div class="col-sm-4 ">
          
        </div>
        <div class="col-sm-4 ">
            <form class="border border-danger  bg-warning p-5">
                <h4 class="text-center text-white my-3">Student Registration Form</h4>
                <div class="form-group">
                  
                    <input type="text"  id="user" class="form-control" name="username" placeholder="enter username"/>
    
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control" name="email" placeholder="enter your email" required/>
                </div>
               
                <div class="form-group">
                    <input type="password" id="pwd" class="form-control" name="password" placeholder="enter your password" required/>
                </div>
                <div class="form-group">
                    <input type="password" id="cpwd" class="form-control" name="cpassword" placeholder="enter your confirm password" required/>
                </div>
                <label>Select Gender</label>
                <div class="form-check">
                    <input  type="radio" value="Female" class="form-check-input" name="gender" />
                    <label>Female</label>
                </div>
               
                <div class="form-check">
                    <input type="radio" value="male" class="form-check-input" name="gender" />
                    <label>male</label>
                </div>
                <select class="form-select-lg" id="course">
                    <option value="math">mathes</option>
                    <option value="comp">comp</option>
                    <option value="physic">physiusc</option>
                    <option value="chem">chemister</option>
                </select>
                <div class="text-center">
                    <input class="btn btn-danger text-center" type="submit" value="Register"/>
                </div>
                
               
            </form>
        </div>
        <div class="col-sm-4">
            
        </div>
    </div>
    <header>this end of registerataion form</header>
    
</body>
</html>
