<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        <div class="m-5 bg-primary text-center">
            <h5>enter your favourite food item</h5>
        
            <div class="form-group m-4 p-4">
                <input id="item"  type="text" class="form-control" name="food" />
            </div>
            <button id="but" class="btn btn-success">add Item</button>
            
        </div>

        <div>
            <ul id="list">

            </ul>
        </div>
       

    </div>
    <script>
        let button = document.getElementById('but');
        button.addEventListener('click', addItems);
        function addItems() {
            let input = document.getElementById('item');
            console.log(input.value)
            let listItem = document.getElementById('list');
            listItem.innerHTML = listItem.innerHTML + "<li>" + input.value + "</li>"

        }
    </script>
    
</body>
</html>
